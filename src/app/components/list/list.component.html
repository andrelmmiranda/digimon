<div class="digi-list">
    <mat-card class="card" *ngFor="let item of data">
        <mat-card-header class="card-header">
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>{{ item.level }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ item.img }}" alt="Photo of {{ item.name }}">
    </mat-card>
</div>
